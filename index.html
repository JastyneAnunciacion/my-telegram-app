<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="baseStyle.css">
    <link rel="stylesheet" href="indexStyle.css">

</head>
<body>
    <header id="header"></header>
    <div class="welcomeMessage">
        <p class="mainHeadingText">Beat your friends and win cash!</p>
        <p class="subHeadingText">Select & send game to challenge friends</p>
    </div>
    <div>
        <div class="gameListHeader">
            <div style="display: flex; gap: 0.5em">
                <div class="tempImg"></div>
                Recently Played
            </div>
            <div class="gameListButtons">
                <button>View All</button>
                <button onclick="scrollList('left', 'recentlyPlayed')">&lt;</button>
                <button onclick="scrollList('right', 'recentlyPlayed')">&gt;</button>
            </div>
        </div>
        <ul class="gameList" id="recentlyPlayed"></ul>
    </div>
    <div>
        <div class="gameListHeader">
            <div style="display: flex; gap: 0.5em">
                <div class="tempImg"></div>
                Top Games
            </div>
            <div class="gameListButtons">
                <button >View All</button>
                <button onclick="scrollList('left', 'topGames')">&lt;</button>
                <button onclick="scrollList('right', 'topGames')">&gt;</button>
            </div>
        </div>
        <ul class="gameList" id="topGames"></ul>
    </div>
    <div>
        <div class="gameListHeader">
            <div style="display: flex; gap: 0.5em">
                <div class="tempImg"></div>
                Trending Games
            </div>
            <div class="gameListButtons">
                <button >View All</button>
                <button onclick="scrollList('left', 'trendingGames')">&lt;</button>
                <button onclick="scrollList('right', 'trendingGames')">&gt;</button>
            </div>
        </div>
        <ul class="gameList" id="trendingGames"></ul>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="telegramScript.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
</body>
</html>
