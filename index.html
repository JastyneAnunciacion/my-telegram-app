<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerNavBarDiv">
            <div class="headerLeftSideDiv">
                <ul>
                    <li class="headerMainLogo"><a href="#"><img src="images/pngegg.png" alt="Header Main Logo"></li>
                    <li class="headerAppName">App Name</li>
                </ul>
            </div>
            <div class="headerRightSideDiv">
                <ul>
                    <li>
                        <div class="headerWalletDiv">
                            $0.00
                            <img src="images/dollar-sign-image.png" alt="Wallet Logo">
                        </div>
                    </li>
                    <li>
                        <div class="headerWalletDiv">
                            $0.00
                            <img src="images/dollar-sign-image.png" alt="Wallet Logo">
                        </div>
                    </li>
                    <li class="headerProfile"><a href="#"><img src="images/blank-account-icon.png" alt="Profile Icon"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="welcomeMessage">
        <p class="mainHeadingText">Beat your friends and win cash!</p>
        <p class="subHeadingText">Select & send game to challenge friends</p>
    </div>
    <div>
        <div class="gameListHeader">
            <div style="display: flex; gap: 0.5em">
                <div class="tempImg"></div>
                Recently Played
            </div>
            <div class="gameListButtons">
                <button>View All</button>
                <button onclick="scrollList('left', 'recentlyPlayed')">&lt;</button>
                <button onclick="scrollList('right', 'recentlyPlayed')">&gt;</button>
            </div>
        </div>
        <ul class="gameList" id="recentlyPlayed"></ul>
    </div>
    <div>
        <div class="gameListHeader">
            <div style="display: flex; gap: 0.5em">
                <div class="tempImg"></div>
                Top Games
            </div>
            <div class="gameListButtons">
                <button >View All</button>
                <button id="left">&lt;</button>
                <button id="right">&gt;</button>
            </div>
        </div>
        <ul class="gameList" id="topGames"></ul>
    </div>
    <div>
        <div class="gameListHeader">
            <div style="display: flex; gap: 0.5em">
                <div class="tempImg"></div>
                Trending Games
            </div>
            <div class="gameListButtons">
                <button >View All</button>
                <button id="left">&lt;</button>
                <button id="right">&gt;</button>
            </div>
        </div>
        <ul class="gameList" id="trendingGames"></ul>
    </div>
    <footer>
        <nav>
            <div class="footerNavBarDiv">
                <a href="#" class="footerPlayButton"><span class="footerButtonText">Play</span></a>
                <a href="#" class="footerWalletButton"><span class="footerButtonText">Wallet</span></a>
            </div>
        </nav>
    </footer>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="telegramScript.js"></script>
</body>
</html>
