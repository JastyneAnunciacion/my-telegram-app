<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="headerStyle.css">
</head>
<body>
    <header>
        <div class="headerNavBarDiv">
            <div class="headerLeftSideDiv">
                <ul>
                    <li class="headerMainLogo"><a href="index.html"><img src="images/pngegg.png" alt="Header Main Logo"></a></li>
                    <li class="headerAppName">App Name</li>
                </ul>
            </div>
            <div class="headerRightSideDiv">
                <ul>
                    <li>
                        <div class="headerWalletDiv">
                            $0.00
                            <img src="images/dollar-sign-image.png" alt="Wallet Logo">
                        </div>
                    </li>
                    <li>
                        <div class="headerWalletDiv">
                            $0.00
                            <img src="images/dollar-sign-image.png" alt="Wallet Logo">
                        </div>
                    </li>
                    <li class="headerProfile"><a onclick="togglePopup('profilePopup'); toggleScroll()"><img src="images/blank-account-icon.png" alt="Profile Icon"></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="popup" id="profilePopup">
        <div class="profileOverlay"></div>
        <div class="profileContainter">
            <p class="editProfileText">Edit</p>
            <div class="profileBasicInfo">
                <img src="images/blank-account-icon.png" alt="Profile Picture">
                <p class="mainUserName">User Name</p>
                <p class="tagName">@User Name</p>
            </div>
            <p>Currencies</p>
            <button onclick="togglePopup('profilePopup'); toggleScroll()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
